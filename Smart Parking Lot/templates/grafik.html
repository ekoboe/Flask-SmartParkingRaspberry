{% extends 'base.html' %}
{% block page_title %}Graph Point{% endblock %}
{% block title %}Graph Point{% endblock %}
{% block nav_item_graph %}active{% endblock %}
{% block content %}

<div class="container-fluid style="width:100%;height: 80vh;">
    <div class="row">
 <!-- partial -->
       <div class="col-md-12 grid-margin stretch-card">
         <div class="card border-left-success shadow h-100 py-3">
           <div class="card-body">
               <div class= "container">
             <h4 class="card-title">Chart Point</h4>
             <canvas id="myChart"></canvas>
             </div>
           </div>
         </div>
       </div>
  </div>
</div>

<script>
const ctx = document.getElementById('myChart');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ text | safe }},
        datasets: [{
            label: '# of Votes',
            data: {{ poin | safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,  
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>


{% block chart %} {% endblock %}
{% endblock %}
